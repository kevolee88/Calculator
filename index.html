<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="lib/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
</head>
<body>
  <main class="container clearfix">
    <!-- the display -->
    <div id="displayContainer">
      <h1 id="displayArea"></h1>
    </div>
    <div class="border"></div>
    <!-- the buttons -->
    <section id="button-set-numbers">
      <button class="btn value">1</button>
      <button class="btn value">2</button>
      <button class="btn value">3</button>
      <button class="btn value">4</button>
      <button class="btn value">5</button>
      <button class="btn value">6</button>
      <button class="btn value">7</button>
      <button class="btn value">8</button>
      <button class="btn value">9</button>
      <button class="btn value wide">0</button>
    </section>
    <section id="button-set-functions">
      <button class="btn">Clear</button>
      <button class="btn">Delete</button>
      <button class="btn">.</button>
    </section>
    <section id="button-set-equations">
      <button class="btn equation">รท</button>
      <button class="btn equation">x</button>
      <button class="btn equation">-</button>
      <button class="btn equation">+</button>
      <button class="btn equal">=</button>
    </section>
  </main> <!-- end container -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="lib/js/script.js"></script>
  <script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
  </script>
</body>
</html>
